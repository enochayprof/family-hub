<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #d4af37;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .grid-item {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
        }
        .grid-item a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #d4af37;
        }
        .logout {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: red;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .logout:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <div class="grid">
            <div class="grid-item">
                <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
            </div>
            <div class="grid-item">
                <a href="upload.html"><i class="fas fa-upload"></i> Upload Files</a>
            </div>
            <div class="grid-item">
                <a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a>
            </div>
            <div class="grid-item">
                <a href="google-meet.html"><i class="fas fa-video"></i> Google Meet</a>
            </div>
        </div>
        <a class="logout" href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</body>
</html>
