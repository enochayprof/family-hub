<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .progress-container {
            display: none;
            width: 100%;
            margin-top: 10px;
        }
        progress {
            width: 100%;
            height: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Files</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" multiple required>
            <div class="progress-container">
                <progress id="uploadProgress" value="0" max="100"></progress>
            </div>
            <button type="submit"><i class="fas fa-upload"></i> Upload</button>
        </form>
        <p id="statusMessage"></p>
        <h2>Uploaded Files</h2>
        <ul id="fileList"></ul>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const statusMessage = document.getElementById('statusMessage');
            const progressBar = document.getElementById("uploadProgress");
            const progressContainer = document.querySelector(".progress-container");

            if (fileInput.files.length === 0) {
                statusMessage.textContent = 'Please select at least one file to upload.';
                statusMessage.style.color = 'red';
                return;
            }

            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('file', file);
            }

            statusMessage.textContent = 'Uploading...';
            statusMessage.style.color = 'blue';
            progressContainer.style.display = "block";
            progressBar.value = 10;

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                progressBar.value = 100;

                if (!response.ok) {
                    throw new Error('Upload failed!');
                }

                statusMessage.textContent = 'File(s) uploaded successfully!';
                statusMessage.style.color = 'green';
                fileInput.value = "";
                loadFiles();
            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.style.color = 'red';
            }
        });

        async function loadFiles() {
            try {
                const response = await fetch('/files');
                if (!response.ok) {
                    throw new Error('Failed to load files.');
                }
                const files = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                files.forEach(file => {
                    let li = document.createElement('li');
                    li.innerHTML = `<a href="${file.path}" target="_blank">${file.name}</a>`;
                    fileList.appendChild(li);
                });
            } catch (error) {
                document.getElementById('statusMessage').textContent = error.message;
                document.getElementById('statusMessage').style.color = 'red';
            }
        }

        loadFiles();
    </script>
</body>
</html>
