<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Meet - Family Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .meet-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .meet-container h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .meet-container p {
      font-style: italic;
      color: #666;
    }

    .meet-link {
      margin-top: 20px;
      font-size: 18px;
    }

    .meet-link a {
      display: inline-block;
      background: #d4af37;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .meet-link a:hover {
      background: #f1c40f;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
    }

    .btn-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="meet-container">
    <h1>Family Google Meet</h1>
    <p>Sunday Family Gathering</p>
    <div class="meet-link" id="meetLink">Loading meeting link...</div>
    <a class="btn-back" href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <script>
    async function loadMeetLink() {
      try {
        const response = await fetch('/get-meet-link');
        const data = await response.json();
        const linkContainer = document.getElementById('meetLink');

        if (data.link) {
          linkContainer.innerHTML = `<a href="${data.link}" target="_blank">Join Meeting</a>`;
        } else {
          linkContainer.textContent = 'No meeting scheduled at this time.';
        }
      } catch (error) {
        document.getElementById('meetLink').textContent = 'Failed to load meeting link.';
        console.error('Error fetching link:', error);
      }
    }

    window.onload = loadMeetLink;
  </script>
</body>
</html>
